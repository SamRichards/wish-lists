<!doctype html>
<html lang="en" ng-app="wishlists">
<head>
  <meta charset="utf-8">
  <title>Wish List</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/logInForm.css">
</head>
<body ng-controller="pageElementsCtrl" routing>

	<navbar id="navigation" ng-cloak ng-show="userLoggedIn()"></navbar>

	<div ng-view></div>

	<script src="../bower_components/angular/angular.js"></script>
	<script src="../bower_components/angular-route/angular-route.js"></script>

	<!-- Import Angular Modules, controllers.. etc -->
	<!-- module -->
	<script src="js/app.js"></script>
	<!-- directives -->
	<script src="js/directives/onchange.js"></script>
	<script src="js/directives/navbar.js"></script>
	<script src="js/directives/routing.js"></script>
	<!-- controllers -->
	<script src="js/controllers/pageElementsCtrl.js"></script>
	<script src="js/controllers/logInPageCtrl.js"></script>
	<script src="js/controllers/homepageCtrl.js"></script>
	<script src="js/controllers/routingCtrl.js"></script>
	<!-- Authentication -->
	<script src="js/services/Auth.js"></script>
	<script src="js/services/RoutingService.js"></script>

	<!-- Custom page javascript -->
